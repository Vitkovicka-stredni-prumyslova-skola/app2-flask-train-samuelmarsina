<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Stránka nenalezena</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container" role="main">
    <section class="card" aria-labelledby="error-title">
      <h1 id="error-title" class="code">404</h1>
      <p class="message">Jejda — stránka, kterou hledáte, nebyla nalezena.</p>
      <p class="hint">Možná byla přesunuta nebo zadaná adresa je chybná.</p>
      <a class="home-button" href="/" role="button">Vrátit se na hlavní stránku</a>
    </section>
    <footer class="footer">
      <small>Pokud si myslíte, že jde o chybu serveru, kontaktujte administrátora.</small>
    </footer>
  </main>
</body>
</html>
