<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bannner — Moje jméno</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#ffffff;--text:#111213;--muted:#6b6f73;--accent:#0a66c2;font-family:'Noto Sans',system-ui,-apple-system,"Segoe UI",Roboto,Arial;}
    *{box-sizing:border-box}html,body{height:100%;margin:0;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
    .page{padding-top:calc(64px + 24px);}
    .banner{max-width:900px;margin:0 auto;padding:48px 24px;background:#f7fbff;border:1px solid rgba(10,102,194,0.08);border-radius:12px;text-align:center}
    .banner h1{margin:0 0 8px;font-size:28px;font-weight:600}
    .banner p{margin:0;color:var(--muted);font-size:16px}
    .content { max-width:900px; margin:20px auto 80px; padding:0 24px; color:var(--muted); line-height:1.6; font-size:16px; }
    </style>
</head>
<body>
  <main class="page">
    <section class="banner" role="region" aria-label="Úvodní banner">
      <h1>Samuel Marsina</h1>
      <p>Budoucí programátor se záměrem tvorby webových stránek pomocí HTML, CSS, JavaScript a další</p>
    </section>
  </main>
</body>
</html>
