<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu — Domů / Portfolio / Kontakt</title>

  <!-- font: Noto Sans from Google -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
  /* Basic reset and typography */
  :root {
    --bg: #ffffff;
    --text: #111213;
    --muted: #6b6f73;
    --accent: #0a66c2;
    --focus: 3px;
    font-family: 'Noto Sans', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  * { box-sizing: border-box; }
  html,body { height:100%; margin:0; background:var(--bg); color:var(--text); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

  .site-header {
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:64px;
    padding:12px 24px;
    position:sticky;
    top:0;
    background:var(--bg);
    border-bottom:1px solid rgba(16,24,40,0.04);
  }

  /* Navigation */
  .nav { background:transparent; }

  /* Horizontal center-aligned menu */
  .nav-list {
    list-style:none;
    margin:0;
    padding:0;
    display:flex;
    gap:16px;
    align-items:center;
  }

  /* Button appearance (not links) */
  .nav-btn {
    appearance:none;
    -webkit-appearance:none;
    border:1px solid #e6e7e8;
    background:transparent;
    padding:10px 18px;
    border-radius:10px;
    font-weight:600;
    font-size:16px;
    color:var(--text);
    cursor:pointer;
    transition:transform .12s ease, box-shadow .12s ease, background-color .12s ease;
    box-shadow: 0 1px 0 rgba(16,24,40,0.03);
    line-height:1;
  }

  /* Subtle hover */
  .nav-btn:hover {
    transform:translateY(-3px);
    background-color: rgba(10,102,194,0.06);
    border-color: rgba(10,102,194,0.15);
  }

  /* Active / pressed */
  .nav-btn:active {
    transform:translateY(-1px) scale(.997);
  }

  /* Focus for keyboard users */
  .nav-btn:focus {
    outline: none;
    box-shadow: 0 0 0 var(--focus) rgba(10,102,194,0.12), 0 1px 0 rgba(16,24,40,0.03);
    border-color: var(--accent);
    background-color: rgba(10,102,194,0.04);
  }

  /* Responsive: stack on small screens */
  @media (max-width:420px) {
    .nav-list {
      flex-direction:column;
      gap:10px;
    }
    .nav-btn {
      width:160px;
      text-align:center;
    }
  }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="nav" aria-label="Hlavní navigace">
      <ul class="nav-list" role="menubar">
        <li role="none"><button role="menuitem" class="nav-btn" type="button">Domů</button></li>
        <li role="none"><button role="menuitem" class="nav-btn" type="button">Portfolio</button></li>
        <li role="none"><button role="menuitem" class="nav-btn" type="button">Kontakt</button></li>
      </ul>
    </nav>
  </header>
</body>
</html>
